name: Deploy Web to Firebase Hosting

on:
  workflow_run:
    workflows: ['CI']
    types: [completed]
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          fetch-depth: 0

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install FlutterFire CLI
        run: |
          dart pub global activate flutterfire_cli
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Generate firebase_options.dart
        run: flutterfire configure --project=parableweave --out=lib/firebase_options.dart --platforms=web --yes
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_CI_TOKEN }}

      - name: Build Web
        run: flutter build web --release

      - name: Deploy to Hosting
        run: firebase deploy --only hosting --token ${{ secrets.FIREBASE_CI_TOKEN }}
        if: github.ref == 'refs/heads/main'

      - name: Deploy Preview (PR only)
        if: github.event_name == 'pull_request'
        run: firebase hosting:channel:deploy pr-${{ github.event.pull_request.number }} --token ${{ secrets.FIREBASE_CI_TOKEN }}
