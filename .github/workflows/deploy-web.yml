name: Deploy Web to Firebase Hosting

on:
  workflow_run:
    workflows: ['CI']
    types: [completed]
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (workflow_run)
        if: github.event_name == 'workflow_run'
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Checkout (pull_request)
        if: github.event_name == 'pull_request'
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install FlutterFire CLI
        run: |
          dart pub global activate flutterfire_cli
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Generate firebase_options.dart
        run: flutterfire configure --project=parableweave --out=lib/firebase_options.dart --platforms=web --yes
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_CI_TOKEN }}

      - name: Build Web
        run: flutter build web --release

      - name: Deploy to Hosting
        run: firebase deploy --only hosting --token ${{ secrets.FIREBASE_CI_TOKEN }}
        if: github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'main'

      - name: Deploy Preview (develop branch)
        if: github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'develop'
        run: firebase hosting:channel:deploy preview --token ${{ secrets.FIREBASE_CI_TOKEN }}

      - name: Deploy Preview (PR only)
        if: github.event_name == 'pull_request'
        run: firebase hosting:channel:deploy pr-${{ github.event.pull_request.number }} --token ${{ secrets.FIREBASE_CI_TOKEN }}

      - name: Comment PR with Preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const previewUrl = `https://parableweave--pr-${prNumber}.web.app`;

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ **Preview Deployed!**\n\nYour changes are now live for testing:\n\nüåê **Preview URL:** ${previewUrl}\n\nThis preview will be automatically cleaned up when the PR is closed.`
            });
