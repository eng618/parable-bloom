name: Deploy Web to Firebase Hosting

on:
  workflow_run:
    workflows: ['CI']
    types: [completed]
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || github.event.pull_request.head.sha }}

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Cache pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install FlutterFire CLI
        run: |
          dart pub global activate flutterfire_cli
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Generate firebase_options.dart
        run: flutterfire configure --project=parable-bloom --out=lib/firebase_options.dart --platforms=web --yes
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_CI_TOKEN }}

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_run" && "${{ github.event.workflow_run.head_branch }}" == "main" ]]; then
            echo "APP_ENV=prod" >> $GITHUB_ENV
          else
            echo "APP_ENV=preview" >> $GITHUB_ENV
          fi

      - name: Build Web
        run: flutter build web --release --dart-define=APP_ENV=${{ env.APP_ENV }}

      - name: Deploy to Hosting
        run: firebase deploy --only hosting --token ${{ secrets.FIREBASE_CI_TOKEN }}
        if: github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'main'

      - name: Deploy Preview (develop branch)
        if: github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'develop'
        run: firebase hosting:channel:deploy preview --token ${{ secrets.FIREBASE_CI_TOKEN }}

      - name: Deploy Preview (PR only)
        if: github.event_name == 'pull_request'
        id: deploy-preview
        run: |
          CHANNEL_NAME="pr-${{ github.event.pull_request.number }}"
          firebase hosting:channel:deploy $CHANNEL_NAME --token ${{ secrets.FIREBASE_CI_TOKEN }} > deploy_output.txt 2>&1
          cat deploy_output.txt
          # Extract URL from Firebase CLI output - look for Firebase hosting preview URL pattern
          # Format: PROJECT_ID--CHANNEL_ID-RANDOM_HASH.web.app
          PREVIEW_URL=$(grep -oP 'https://[a-zA-Z0-9\-]+--[a-zA-Z0-9\-]+-[a-zA-Z0-9]+\.web\.app' deploy_output.txt | head -1)
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
          echo "Channel deployed to: $PREVIEW_URL"

      - name: Comment PR with Preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const prNumber = context.issue.number;
            const previewUrl = '${{ steps.deploy-preview.outputs.preview_url }}';

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ **Preview Deployed!**\n\nYour changes are now live for testing:\n\nğŸŒ **Preview URL:** ${previewUrl}\n\nThis preview will be automatically cleaned up when the PR is closed.`
            });
