name: Deploy Web to Firebase Hosting

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    env:
      DEPLOY_SKIPPED: "false"
      APP_ENV: "preview"
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || github.event.pull_request.head.sha }}

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Set up Task
        uses: arduino/setup-task@v2

      - name: Cache pub
        uses: actions/cache@v5
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install FlutterFire CLI
        run: |
          dart pub global activate flutterfire_cli
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Generate firebase_options.dart
        timeout-minutes: 5
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_CI_TOKEN }}
        run: |
          if [ -z "$FIREBASE_TOKEN" ]; then
            echo "FIREBASE_CI_TOKEN is empty! Using dummy firebase options for build."
            echo "DEPLOY_SKIPPED=true" >> $GITHUB_ENV
            dart run scripts/generate_dummy_firebase_options.dart
          else
            cd apps/parable-bloom
            flutter pub get
            flutterfire configure \
              --project=parable-bloom \
              --platforms=web \
              --yes \
              --out=lib/firebase_options.dart \
              --token="$FIREBASE_TOKEN"
          fi

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_run" && "${{ github.event.workflow_run.head_branch }}" == "main" ]]; then
            echo "APP_ENV=prod" >> $GITHUB_ENV
          else
            echo "APP_ENV=preview" >> $GITHUB_ENV
          fi

      - name: Build Web
        run: task flutter:build:web:${{ env.APP_ENV }}

      - name: Deploy to Hosting
        run: |
          cd apps/parable-bloom
          firebase deploy --project parable-bloom --only hosting --token ${{ secrets.FIREBASE_CI_TOKEN }}
        if: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'main' && env.DEPLOY_SKIPPED != 'true' }}

      - name: Deploy Preview (develop branch)
        if: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'develop' && env.DEPLOY_SKIPPED != 'true' }}
        run: |
          cd apps/parable-bloom
          firebase hosting:channel:deploy preview --project parable-bloom --token ${{ secrets.FIREBASE_CI_TOKEN }}

      - name: Deploy Preview (PR only)
        if: ${{ github.event_name == 'pull_request' && env.DEPLOY_SKIPPED != 'true' }}
        id: deploy-preview
        run: |
          cd apps/parable-bloom
          CHANNEL_NAME="pr-${{ github.event.pull_request.number }}"
          firebase hosting:channel:deploy $CHANNEL_NAME --project parable-bloom --json --token ${{ secrets.FIREBASE_CI_TOKEN }} > deploy_output.json
          cat deploy_output.json

          # Use node to extract the URL from JSON output consistently
          PREVIEW_URL=$(node -e "const data = JSON.parse(require('fs').readFileSync('deploy_output.json', 'utf8')); console.log(data.result.parable_bloom.urls[0]);")

          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
          echo "Channel deployed to: $PREVIEW_URL"

      - name: Comment PR with Preview URL
        if: github.event_name == 'pull_request' && env.DEPLOY_SKIPPED != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const previewUrl = '${{ steps.deploy-preview.outputs.preview_url }}';
            const commentBody = `ðŸš€ **Preview Deployed!**\n\nYour changes are now live for testing:\n\nðŸŒ **Preview URL:** ${previewUrl}\n\nThis preview will be automatically cleaned up when the PR is closed.`;

            // Check for existing preview comment
            const comments = await github.rest.issues.listComments({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const existingComment = comments.data.find(comment =>
              comment.body.includes('ðŸš€ **Preview Deployed!**') &&
              comment.user.type === 'Bot'
            );

            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                comment_id: existingComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                issue_number: prNumber,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody,
              });
            }
