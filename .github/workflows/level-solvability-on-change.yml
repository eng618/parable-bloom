name: Level Solvability on Level Changes

on:
  push:
    paths:
      - 'assets/levels/**'
      - 'assets/data/**'
      - 'assets/lessons/**'

permissions:
  contents: read

jobs:
  solvability-check:
    name: Solvability checks (on-level-change)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Set up Task
        uses: arduino/setup-task@v2

      - name: Run solvability validation
        run: |
          task levels:validate-solvable

      - name: Upload validation logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: level-validation-logs
          path: tools/level-builder/validation.log

      - name: Upload validation stats
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: level-validation-stats
          path: |
            tools/level-builder/validation_stats.json
            tools/level-builder/validation_stats_lessons.json
