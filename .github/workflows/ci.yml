name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Configure Firebase with FlutterFire CLI
        run: |
          # Install FlutterFire CLI globally (if not already installed)
          dart pub global activate flutterfire_cli

          # Configure Firebase for the project
          # FlutterFire will automatically download and configure platform-specific files
          flutterfire configure --project=parableweave --platforms=android,ios,web --yes

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Build web
        run: flutter build web
