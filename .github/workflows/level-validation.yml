name: Level Data Validation (manual)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  level-validator:
    name: Level Data + Solvability
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Set up Task
        uses: arduino/setup-task@v2

      - name: Validate levels & tutorials (Task)
        run: |
          task levels:validate
          task tutorials:validate

      - name: Validate solvability (Go)
        working-directory: tools/level-builder
        run: |
          # This assumes the validator supports a solvability flag such as --check-solvable
          # and returns non-zero on failures. Adjust the flag if your Go tool uses a different flag.
          go run . validate --check-solvable --max-states=100000 --use-astar=true --astar-weight=10

      - name: Upload validation logs (if any)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: level-validation-logs
          path: tools/level-builder/validation.log

      - name: Upload validation stats
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: level-validation-stats
          path: |
            tools/level-builder/validation_stats.json
            tools/level-builder/validation_stats_lessons.json
