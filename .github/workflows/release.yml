name: Release

on:
  workflow_dispatch:
    inputs:
      specifier:
        description: "Semver specifier (patch, minor, major, build) or exact version"
        required: false
        default: "patch"
        type: string
      dry-run:
        description: "Dry run (do not push changes)"
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT_CLASSIC || secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb', '**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache Nx
        uses: actions/cache@v5
        with:
          path: .nx/cache
          key: ${{ runner.os }}-nx-${{ hashFiles('bun.lockb', 'bun.lock', 'nx.json') }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-nx-${{ hashFiles('bun.lockb', 'bun.lock', 'nx.json') }}-
            ${{ runner.os }}-nx-

      - name: Install dependencies
        run: bun install

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run Nx Release
        run: |
          SPECIFIER="${{ github.event.inputs.specifier }}"
          EXTRA_ARGS=""
          if [ "${{ github.event.inputs.dry-run }}" == "true" ]; then
            EXTRA_ARGS="--dry-run"
          fi

          if [ "$SPECIFIER" == "build" ]; then
            echo "ðŸš€ Bumping build number only..."
            BUMP_ARGS="--build"
            if [ "${{ github.event.inputs.dry-run }}" == "true" ]; then
              BUMP_ARGS="$BUMP_ARGS --dry-run"
            fi
            # Using the script directly for build bumps as Nx doesn't natively handle Flutter build numbers
            dart run scripts/bump_version.dart $BUMP_ARGS
          else
            bunx nx release --specifier $SPECIFIER --yes $EXTRA_ARGS
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
