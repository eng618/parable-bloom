name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Build web
        run: flutter build web --release
      - name: Package web build
        run: |
          cd build/web
          tar -czf ../../parable-bloom-web-${{ github.ref_name }}.tar.gz *
      - name: Upload web artifact
        uses: actions/upload-artifact@v6
        with:
          name: web-build
          path: parable-bloom-web-${{ github.ref_name }}.tar.gz

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Build Linux
        run: flutter build linux --release
      - name: Package Linux build
        run: |
          cd build/linux/x64/release/bundle
          tar -czf ../../../../parable-bloom-linux-${{ github.ref_name }}.tar.gz *
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v6
        with:
          name: linux-build
          path: parable-bloom-linux-${{ github.ref_name }}.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6.0.1
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Build Windows
        run: flutter build windows --release
      - name: Package Windows build
        run: |
          cd build\windows\x64\runner\Release
          Compress-Archive -Path * -DestinationPath ..\..\..\..\parable-bloom-windows-${{ github.ref_name }}.zip
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v6
        with:
          name: windows-build
          path: parable-bloom-windows-${{ github.ref_name }}.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6.0.1
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Build macOS
        run: flutter build macos --release
      - name: Package macOS build
        run: |
          cd build/macos/Build/Products/Release
          tar -czf ../../../../parable-bloom-macos-${{ github.ref_name }}.tar.gz ParableBloom.app
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v6
        with:
          name: macos-build
          path: parable-bloom-macos-${{ github.ref_name }}.tar.gz

  release:
    needs: [build-web, build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
