name: Release

on:
  workflow_dispatch:
    inputs:
      specifier:
        description: "Semver specifier (patch, minor, major, build) or exact version"
        required: false
        default: "patch"
        type: string
      dry-run:
        description: "Dry run (do not push changes)"
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb', '**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache Nx
        uses: actions/cache@v5
        with:
          path: .nx/cache
          key: ${{ runner.os }}-nx-${{ hashFiles('bun.lockb', 'bun.lock', 'nx.json') }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-nx-${{ hashFiles('bun.lockb', 'bun.lock', 'nx.json') }}-
            ${{ runner.os }}-nx-

      - name: Install dependencies
        run: bun install

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Sync workspace dependencies
        run: flutter pub get

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run Nx Release
        run: |
          SPECIFIER="${{ github.event.inputs.specifier }}"
          EXTRA_ARGS=""
          if [ "${{ github.event.inputs.dry-run }}" == "true" ]; then
            EXTRA_ARGS="--dry-run"
          fi

          if [ "$SPECIFIER" == "build" ]; then
            echo "üöÄ Bumping build number only..."
            BUMP_ARGS="--build"
            if [ "${{ github.event.inputs.dry-run }}" == "true" ]; then
              BUMP_ARGS="$BUMP_ARGS --dry-run"
            fi
            dart run scripts/bump_version.dart $BUMP_ARGS
          else
            # Run Nx Release to handle versioning, changelog, and tagging
            bunx nx release --specifier $SPECIFIER --skip-publish $EXTRA_ARGS

            # Extract the new version from the project manifest
            NEW_VERSION=$(node -p "require('./apps/parable-bloom/package.json').version")
            echo "üì¶ New version identified from Nx: $NEW_VERSION"

            # Sync the version to pubspec.yaml using the Dart script
            # We skip commit/tagging here as tagging $NEW_VERSION would conflict with the tag just created by Nx
            BUMP_ARGS="--set $NEW_VERSION --no-commit --no-changelog"
            if [ "${{ github.event.inputs.dry-run }}" == "true" ]; then
              BUMP_ARGS="$BUMP_ARGS --dry-run"
            fi

            echo "üîÑ Syncing version $NEW_VERSION to pubspec.yaml..."
            dart run scripts/bump_version.dart $BUMP_ARGS

            # If not a dry run, commit the pubspec.yaml change
            if [ "${{ github.event.inputs.dry-run }}" == "false" ]; then
              git add apps/parable-bloom/pubspec.yaml
              git commit -m "chore: sync flutter version to $NEW_VERSION" || echo "No changes to commit"
            fi
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Changes
        if: github.event.inputs.dry-run == 'false'
        run: |
          # Try to push to main. If it fails, fallback to a PR.
          if git push origin HEAD:main --tags; then
            echo "‚úÖ Successfully pushed to main"
          else
            echo "‚ö†Ô∏è  Push to main failed (likely due to branch protection)."
            echo "üì¶ Pushing to a new release branch and creating a pull request..."
            
            # Use the version from parable-bloom for the branch name
            PV=$(node -p "require('./apps/parable-bloom/package.json').version")
            PR_BRANCH="release/v$PV-$(date +%s)"
            
            git checkout -b "$PR_BRANCH"
            git push origin "$PR_BRANCH" --tags
            
            gh pr create --title "release: v$PV" \
                         --body "Automated release sync for v$PV. 
                         
                         This PR contains the version bump and changelog updates that couldn't be pushed directly to \`main\` due to branch protection rules.
                         
                         **Note for Squash Mergers:** The git tag (\`v$PV\`) is already pushed and points to the commit in this branch. Even after squash merging and branch deletion, the tag will remain in the repository history." \
                         --base main \
                         --head "$PR_BRANCH"
            
            echo "üöÄ PR created successfully."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}
