name: Release

on:
  workflow_dispatch:
    inputs:
      specifier:
        description: "Semver specifier (patch, minor, major, build) or exact version"
        required: false
        default: "patch"
        type: string
      dry-run:
        description: "Dry run (do not push changes)"
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT_CLASSIC || secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb', '**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache Nx
        uses: actions/cache@v5
        with:
          path: .nx/cache
          key: ${{ runner.os }}-nx-${{ hashFiles('bun.lockb', 'bun.lock', 'nx.json') }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-nx-${{ hashFiles('bun.lockb', 'bun.lock', 'nx.json') }}-
            ${{ runner.os }}-nx-

      - name: Install dependencies
        run: |
          bun install
          flutter pub get

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run Nx Release
        run: |
          SPECIFIER="${{ github.event.inputs.specifier }}"
          EXTRA_ARGS=""
          if [ "${{ github.event.inputs.dry-run }}" == "true" ]; then
            EXTRA_ARGS="--dry-run"
          fi

          if [ "$SPECIFIER" == "build" ]; then
            echo "ðŸš€ Bumping build number only..."
            BUMP_ARGS="--build"
            if [ "${{ github.event.inputs.dry-run }}" == "true" ]; then
              BUMP_ARGS="$BUMP_ARGS --dry-run"
            fi
            dart run scripts/bump_version.dart $BUMP_ARGS
          else
            # Run Nx Release to handle versioning, changelog, and tagging
            bunx nx release --specifier $SPECIFIER --skip-publish $EXTRA_ARGS

            # Extract the new version from the project manifest
            NEW_VERSION=$(node -p "require('./apps/parable-bloom/package.json').version")
            echo "ðŸ“¦ New version identified from Nx: $NEW_VERSION"

            # Sync the version to pubspec.yaml using the Dart script
            # We skip commit/tagging here as tagging $NEW_VERSION would conflict with the tag just created by Nx
            BUMP_ARGS="--set $NEW_VERSION --no-commit --no-changelog"
            if [ "${{ github.event.inputs.dry-run }}" == "true" ]; then
              BUMP_ARGS="$BUMP_ARGS --dry-run"
            fi

            echo "ðŸ”„ Syncing version $NEW_VERSION to pubspec.yaml..."
            dart run scripts/bump_version.dart $BUMP_ARGS

            # If not a dry run, commit the pubspec.yaml change
            if [ "${{ github.event.inputs.dry-run }}" == "false" ]; then
              git add apps/parable-bloom/pubspec.yaml
              git commit -m "chore: sync flutter version to $NEW_VERSION" || echo "No changes to commit"
            fi
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Changes
        if: github.event.inputs.dry-run == 'false'
        run: git push origin HEAD:main --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT_CLASSIC || secrets.GITHUB_TOKEN }}
